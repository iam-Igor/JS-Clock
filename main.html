<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>JS CLOCK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row bg-primary text-white text-center rounded">
        <h1 class="col text-end" id="hours"></h1>
        <h1 class="col" id="minutes"></h1>
        <h1 class="col text-start" id="seconds"></h1>
      </div>
      <div class="row bg-primary text-white text-center rounded">
        <h1 class="col text-end fs-5 text">Hours</h1>
        <h1 class="col fs-5 text">Minutes</h1>
        <h1 class="col text-start fs-5 text">Seconds</h1>
      </div>
    </div>

    <div class="container2">
      <div class="clock">
        <img src="assets/img/clocktemplate.png" />
        <div class="minutesBar"></div>
        <div class="hoursBar"></div>
        <div class="secondsBar"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
